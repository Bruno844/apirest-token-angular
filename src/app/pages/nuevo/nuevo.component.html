<div class="container">

    <form [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1">Titulo</label>
            <input type="text" class="form-control" placeholder="titulo post" formControlName="titulo">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Descripcion</label>
            <input type="text" class="form-control" placeholder="descripcion" formControlName="descripcion">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Fecha</label>
            <input type="date" class="form-control" placeholder="fecha posteo" formControlName="fecha">
        </div>

        <button type="submit" class="btn btn-primary my-3">Guardar</button>
        <button type="submit" class="btn btn-dark mx-2" (click)="salir()">Salir</button>
    </form>
</div>
